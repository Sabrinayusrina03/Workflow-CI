name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'MLProject/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up QEMU (Emulator untuk platform lain)
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx (Untuk build multi-platform)
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    # Set DOCKER_ENV_DAGSHUB_TOKEN
    - name: Set DagsHub Tracking Token
      run: echo "DOCKER_ENV_DAGSHUB_TOKEN=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV
    
    # Build dan Push
    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: . 
        push: true 
        tags: |
          sabrinayusrinaa/smsml-sabrinayusrina:latest
          sabrinayusrinaa/smsml-sabrinayusrina:${{ github.sha }}
        # MENGIRIM TOKEN KE DOCKERFILE
        build-args: |
          DAGSHUB_TOKEN=${{ env.DOCKER_ENV_DAGSHUB_TOKEN }}